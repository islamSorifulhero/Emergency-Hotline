<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family Hind Madurai-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- inter font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="md:flex justify-between items-center max-w-[1800px] mx-auto">
            <div class="flex justify-center items-center gap-[10px] mt-[24px]">
                <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-extrabold">Emergency <br> Service</h1>
            </div>
            <div class="flex justify-center items-center gap-5 mt-[24px]">
                <div class="flex gap-[10px] bg-[#41ff6b1a] w-[123px] rounded-[40px] justify-center items-center py-3">
                    <h1 class="inter">0</h1>
                    <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="flex gap-[10px] bg-[#41ff6b1a] w-[123px] rounded-[40px] justify-center items-center py-[15px]">
                    <h1 class="inter">100</h1>
                    <img class="w-[24px] h-[24px]" src="assets/coin.png" alt="">
                </div>
                <div class="flex bg-[#00A63E] w-[123px] rounded-[40px] justify-center text-white items-center py-[15px]">
                    <h1 class="inter">2 Copy</h1>
                </div>
            </div>
        </nav>
        <div class="mt-6 py-[21px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ...">
            <img class="w-[92px] h-[92px] justify-center items-center mx-auto" src="assets/logo.png" alt="">
            <h1 class="md:text-[40px] text-center font-bold text-[24px] text-[#ffffff] my-[11px]">Emergency Service
                Directory</h1>
            <p class="md:text-[20px] text-center font-semibold text-[12px] text-[#ffffff]">Government Emergency Services
                at
                Your Fingertip – A Project
                by Government of the People’s Republic of
                Bangladesh</p>
        </div>
    </header>


    <script src="script.js"></script>
</body>

</html>
